<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <script src="javascript.js" defer></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nins' Odin Calculator</title>
</head>
<body>
    <h1>Nins' Odin Calculator</h1>
    <div class="calc-container">
        <div class="calc-display">
            <div class="calc-operation">1+1</div>
            <div class="calc-equal">=</div>
            <div class="calc-result">2</div>
        </div>
        <div class="calc-buttons">
            <button class="calc-button on">On</button>
            <button class="calc-button number 1">1</button>
            <button class="calc-button number 2">2</button>
            <button class="calc-button number 3">3</button>
            <button class="calc-button operation add">+</button>

            <button class="calc-button off">Off</button>
            <button class="calc-button number 4">4</button>
            <button class="calc-button number 5">5</button>
            <button class="calc-button number 6">6</button>
            <button class="calc-button operation subtract">-</button>

            <button class="calc-button clear">---</button>
            <button class="calc-button number 7">7</button>
            <button class="calc-button number 8">8</button>
            <button class="calc-button number 9">9</button>
            <button class="calc-button operation multiply">*</button>

            <button class="calc-button calculate">=</button>
            <button class="calc-button number 0">0</button>
            <button class="calc-button operation divide">/</button>
        </div>
    </div>
</body>
</html>
